<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button ></ion-back-button>
          </ion-buttons>
          <ion-title>GR Item Details</ion-title>
          <ion-buttons (click)="onDeleteItem()" slot="end" class="header-right-btn">
              <ion-icon name="trash" class="icon-delete"></ion-icon>
          </ion-buttons>
    </ion-toolbar>
    <ion-item class="select-all">
        <ion-checkbox color="danger" slot="start"></ion-checkbox>
        <ion-label>
            Select All
          </ion-label>
    </ion-item>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
        <ion-checkbox slot="start"></ion-checkbox>
        <ion-label>
          <span>Iphone X</span>
          <p>Imei: 11000011054545</p>
        </ion-label>
    </ion-item>
    <ion-item>
        <ion-checkbox slot="start"></ion-checkbox>
        <ion-label>
          <span>Iphone X</span>
          <p>Imei: 11000011054545</p>
        </ion-label>
    </ion-item>
  </ion-list>
  <ion-fab class="btn-position-right">
    <ion-fab-button>
      <ion-icon name="apps"></ion-icon>
    </ion-fab-button>
  
    <ion-fab-list side="top">
      <ion-fab-button [routerLink]="['/home']"><ion-icon name="home"></ion-icon></ion-fab-button>
    </ion-fab-list>
  </ion-fab>
  <div class="footer-space"></div>
</ion-content>
