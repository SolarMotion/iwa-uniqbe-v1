<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button ></ion-back-button>
          </ion-buttons>
          <ion-title>Fulfillment Detail</ion-title>
          <ion-buttons slot="end" class="header-right-btn">
              Done
            </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content >
    <ion-list lines="full">
        <ion-item>
          <ion-label>
            <p>Order No</p>
            <span>U Mobile Warehouse</span>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <p>Center</p>
            <span>U Mobile Warehouse</span>
          </ion-label>
        </ion-item>
        <ion-item text-wrap>
          <ion-label text-wrap>
            <p>Address</p>
            <span>No 5, Jalan Tandang 51/205A Section 51 Petaling Jaya 46050</span>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <p>Order Date</p>
            <span>19/10/2018</span>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <p>Status</p>
            <span>Approved</span>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <p>Courier No</p>
            <span></span>
          </ion-label>
        </ion-item>
        <ion-item >
          <ion-label>
            <p>Despatcher</p>
            <span></span>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <p>Remark</p>
            <span></span>
          </ion-label>
        </ion-item>
      </ion-list>
      <ion-list>
        <ion-list-header>
            <ion-label>Items (2)</ion-label>
        </ion-list-header>
        <ion-item-sliding>
            <ion-item>
              <ion-label><span>Item A</span></ion-label>
              <span slot="end"><input class="qty-input" />/10</span>
            </ion-item>
        </ion-item-sliding>
        <ion-item-sliding>
            <ion-item>
              <ion-label>IPhone X</ion-label>
              <span slot="end">0/10</span>
            </ion-item>
            <ion-item-options side="end">
            <ion-item-option (click)="viewItem()" color="light">
                <ion-icon name="information-circle-outline" color="secondary"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
        <ion-item-sliding>
            <ion-item>
              <ion-label>IPhone XS</ion-label>
              <span slot="end">0/20</span>
            </ion-item>
            <ion-item-options side="end">
              <ion-item-option (click)="viewItem()" color="light">
                  <ion-icon name="information-circle-outline" color="secondary"></ion-icon>
              </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>

      <ion-fab class="btn-position-right">
        <ion-fab-button>
          <ion-icon name="apps"></ion-icon>
        </ion-fab-button>
      
        <ion-fab-list side="top">
          <ion-fab-button [routerLink]="['/home']" data-desc="Home"><ion-icon name="home" ></ion-icon></ion-fab-button>
          <ion-fab-button (click)="edit()" data-desc="Edit"><ion-icon name="create" ></ion-icon></ion-fab-button>
          <ion-fab-button (click)="presentModal()"  data-desc="Reject"><ion-icon name="close"></ion-icon></ion-fab-button>
        </ion-fab-list>
      
      </ion-fab>
      <div class="footer-space"></div>
</ion-content>
